<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">


    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>


    <!-- app styles -->
    <link rel="stylesheet" href="css/app.css">

    <!--Amaze UI-->
    <link rel="stylesheet" href="../bower_components/amazeui/amazeui-2.5.2/dist/css/amazeui.min.css">
    <script src="../bower_components/amazeui/amazeui-2.5.2/dist/js/amazeui.min.js"></script>
    <script src="../js/jquery.js"></script>


</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="dycm_hype_container" style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8" src="DYC-M/DYC-M.hyperesources/dycm_hype_generated_script.js?24389"></script>
        </div>

        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    });
</script>
</body>
</html>
