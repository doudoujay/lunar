<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登月舱|探索不一样的高中生活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">


    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>


    <!-- app styles -->
    <link rel="stylesheet" href="css/app.css">



    <!--Amaze UI-->
    <link rel="stylesheet" href="../bower_components/amazeui/amazeui-2.5.2/dist/css/amazeui.min.css">
    <script src="../bower_components/amazeui/amazeui-2.5.2/dist/js/amazeui.min.js"></script>
    <script src="../js/jquery.js"></script>

    <!--AVOS-->
    <script src="js/av-mini-0.6.4.js"></script>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="dycmwelcome_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-welcome/DYC-M-welcome.hyperesources/dycmwelcome_hype_generated_script.js?20723"></script>
        </div>

        <div class="swiper-slide" id="dycmdowhat_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-dowhat/DYC-M-dowhat.hyperesources/dycmdowhat_hype_generated_script.js?22622"></script>
        </div>
        <div class="swiper-slide" id="dycmspace_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-space/DYC-M-space.hyperesources/dycmspace_hype_generated_script.js?18303"></script>
        </div>

        <div class="swiper-slide" id="dycmqa_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-QA/DYC-M-QA.hyperesources/dycmqa_hype_generated_script.js?42923"></script>
        </div>

        <div class="swiper-slide" id="dycmabout_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-about/DYC-M-about.hyperesources/dycmabout_hype_generated_script.js?12028"></script>
        </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

</div>

<script>

    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画

        },
        onSlideChangeStart: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            if (swiper.activeIndex == 0) {
                playWelcome()
            }
            if (swiper.activeIndex == 1) {
                playDowhat()
            }
            if (swiper.activeIndex == 2) {
                playSpace()
            }
            if (swiper.activeIndex == 4) {
                playAbout()

            }
        }
    });

    AVOSQueryInit()
    AVOSGetCount()
//    TODO: 添加字体










</script>

</body>
</html>
