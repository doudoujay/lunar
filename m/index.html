<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登月舱|探索不一样的高中生活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="shortcut icon" href="../images/favicon.ico"/>

    <link rel="bookmark" href="../images/favicon.ico"/>


    <script src="../js/jweixin-1.0.0.js"></script>

    <!--sha1-->
    <script src="../js/sha1.js"></script>

    <!--wechat-->
    <script src="../js/wx.js"></script>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>

    <!--amazeui-->
    <script src="../bower_components/amazeui/amazeui-2.5.2/dist/js/amazeui.min.js"></script>
    <link rel="stylesheet" href="../bower_components/amazeui/amazeui-2.5.2/dist/css/amazeui.min.css">


    <!-- app styles -->
    <link rel="stylesheet" href="css/app.css">


    <link rel="stylesheet" href="../bower_components/jquery.avgrund/style/avgrund.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery.avgrund/jquery.avgrund.min.js"></script>

    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/animatedModal.min.js"></script>


    <!--AVOS-->
    <script src="js/av.js"></script>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="dycmwelcome_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-welcome/DYC-M-welcome.hyperesources/dycmwelcome_hype_generated_script.js?20723"></script>

        </div>

        <div class="swiper-slide" id="lunarpage2_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="lunar-page2/lunar-page2.hyperesources/lunarpage2_hype_generated_script.js?38187"></script>
        </div>
        <div class="swiper-slide" id="lunarpage3_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="lunar-page3/lunar-page3.hyperesources/lunarpage3_hype_generated_script.js?16800"></script>
        </div>
        <div class="swiper-slide" id="lunarpage4_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="lunar-page4/lunar-page4.hyperesources/lunarpage4_hype_generated_script.js?76714"></script>
        </div>


        <div class="swiper-slide" id="dycmabout_hype_container"
             style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;" aria-live="polite">
            <script type="text/javascript" charset="utf-8"
                    src="DYC-M-about/DYC-M-about.hyperesources/dycmabout_hype_generated_script.js?12028"></script>
        </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>


</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        nextButton: '.swiper-button-next',
        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画

        },
        onSlideChangeStart: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
//            增加动画触发
            if (swiper.activeIndex == 0) {
                playWelcome()
            }
            if (swiper.activeIndex == 1) {
                playPage2()
            }
            if (swiper.activeIndex == 2) {
                playPage3()
            }
            if (swiper.activeIndex == 4) {
                playPage4()

            }
            if (swiper.activeIndex == 5) {
                playAbout()
            }
        }
    });
    AVOSQueryInit();
    AVOSGetCount();


    //    TODO: 添加字体
</script>
<style>
    /*其他颜色需更改css样式 007aff */

</style>

</body>
</html>
